<!-- As you can see, the most outer element, html, is at the top of the tree. The next 
levels, head and body, are its children. head has child: title and Meta links. body has two 
children: h1 and div. And div has two children: p and span.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="output"></div>
    <script>
      const output = document.querySelector(".output");
      output.textContent = "This is Text";
      output.classList.add("red");
      output.id = ("tester");
      output.style.backgroundColor = "red";
      console.log(document.URL);
      console.log(document.URL);
    </script>
  </body>
</html>
